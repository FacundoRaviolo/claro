<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="12" class="ion-text-center">
        <img src="assets/icon/logo.svg" class="logo">
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="list-form formulario">
          <ion-item class="ion-no-padding">
            <ion-input type="text" formControlName="legajo" placeholder="Legajo"></ion-input>
          </ion-item>
          <ion-item class="ion-no-padding" style="padding-top: 20px;">
            <ion-input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Contraseña"></ion-input>
            <ion-icon style="color: rgba(0, 0, 0, 0.54);" slot="end" [name]="passwordToggleIcon" (click)="togglePassword()"></ion-icon>      
          </ion-item>
          <ion-button class="boton" style="margin-top: 20px;" type="submit">ACCEDER</ion-button>
        </form>  
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
